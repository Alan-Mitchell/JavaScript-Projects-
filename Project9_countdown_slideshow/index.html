<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="CSS/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>
<body>
   <p>How many seconds would you like to set your alarm for?</p>
   <input id="seconds" value=""/>
   <button onclick="countdown()">Click Here!</button>
   <p id="timer"></p>
    <!--SlideShow container-->
    <div class="slideshow-container">
        <!--Full-width images with number and caption text-->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
        <img src="images/HNY.jpg" alt="Happy New Year!" style="width: 100%;">
        <div class="text"> Happy New Year to All!</div>

        </div>
    <div class="mySlides">
        <div class="numbertext">2/ 3</div>
        <img src="images/Resolutuions.jpg" alt="New Year's Resolutions" style="width: 100%;">
        <div class="text">Resolutions for 2022!</div>
    </div>   
    <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="images/time_square.jpg" alt="TImes Square" style="width: 100%;">
        <div class="text">New Year's traditions!</div>
    </div> 
    <!--Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!--The dots/circles-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>












<script src="js/main.js"></script>
</body>
</html>
