<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Event</title>
    </head>
    <body>
        <button onclick="displayDate()">This is an event</button>
        <script>
            function displayDate(){
                document.getElementById("car").innerHTML = Date();
            }
        </script>
        <h1 id="car"></h1>
    </body>
    </html>
